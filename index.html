<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FizzBuzz</title>

    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <div class="container p-5 ">
            <div class="wrapper bg-light p-5 rounded-3 shadow">
                <div class="row">
                    <div class="col-12 text-center mb-3">
                        <h1 class="text-uppercase">Impariamo insieme i numeri:</h1>
                    </div>
                    <div class="col-12">
                        <h2 class=" d-inline-block">Multipli di 3</h2><span class="box-mini d-inline-block border border-danger border-5 ms-2 rounded-circle"></span>
                    </div>
                    <div class="col-12">
                        <h2 class=" d-inline-block">Multipli di 5</h2><span class="box-mini d-inline-block border border-warning border-5 ms-2 rounded-circle"></span>
                    </div>
                    <div class="col-12">
                        <h2 class=" d-inline-block">Multipli sia di 3 che di 5</h2><span class="box-mini d-inline-block border border-success border-5 ms-2 rounded-circle"></span>
                    </div>
                    <div class="col-12">
                        <h2 class=" d-inline-block">Nessuna delle opzioni precedenti</h2><span class="box-mini d-inline-block border border-dark ms-2 rounded-circle"></span>
                    </div>
                    <div id="wrapper-box" class="col-12 d-flex justify-content-center flex-wrap">

                    </div>
                </div>

            </div>
        </div>



    </main>
    <!-- custom javascript -->
    <script src="js/script.js"></script>
</body>
